<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        h1{
            width: auto;
            background-color: #dfdfdf;
        }
        /* ul>li{
            list-style: none;
        } */
    </style>
</head>
<body>
    <h1>ol, li -> 순서가 있는 리스트</h1>
    <ol type="A" style="background-color: darkgray;">
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
    <h1>ul, li -> 순서가 없는 리스트</h1>
    <ul style="background-color: darkgray;">
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>
    <h1>dl, dt, dd</h1>
    <dl style="background-color: darkgray;">
        <dt>제목</dt>
        <dd>리스트</dd>
        <dd>리스트</dd>
        <dd>리스트</dd>
        <dd>리스트</dd>
        <dd>리스트</dd>
    </dl>
</body>
</html>
