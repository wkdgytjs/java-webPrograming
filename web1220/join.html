<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="nav">
                <h1 class="logo"><a href="index.html">LOGO</a></h1>
                <div class="gnb">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="#">BOARD</a></li>
                        <li><a href="#">INFO</a></li>
                        <li><a href="join.html">JOIN</a></li>
                        <li><a href="login.html">LOGIN</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="join">
                <div class="join-form">
                    <table>
                        <tr>
                            <th colspan="2">회원가입</th>
                        </tr>
                        <tr>
                            <td><label for="userId">아이디</label></td>
                            <td><input type="text" name="userId" id="userId"></td>
                        </tr>
                        <tr>
                            <td><label for="userPw">비밀번호</label></td>
                            <td><input type="password" name="userPw" id="userPw"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">성별</label></td>
                            <td><input type="radio" name="gender" class="gender" value="남자">남
                                <input type="radio" name="gender" class="gender" value="여자">여
                            </td>
                        </tr>
                        <tr>
                            <td><label for="hobbys">취미</label></td>
                            <td>
                                <input type="checkbox" name="hobbys" class="hobbys" value="등산">등산
                                <input type="checkbox" name="hobbys" class="hobbys" value="영화">영화
                                <input type="checkbox" name="hobbys" class="hobbys" value="게임">게임
                                <input type="checkbox" name="hobbys" class="hobbys" value="여행">여행
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phone">전화번호</label></td>
                            <td>
                                <select name="phone" id="phone" class="phone">
                                    <option value=""selected>::통신사::</option>
                                    <option value="SK">SK</option>
                                    <option value="KT">KT</option> 
                                    <option value="LG U+">LG U+</option>
                                </select>
                                <input type="text" name="phone" id="phone2" class="phone" size="3" maxlength="3">
                                <input type="text" name="phone" id="phone3" class="phone" size="4" maxlength="4">
                                <input type="text" name="phone" id="phone4" class="phone" size="4" maxlength="4">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="hometown">출신고향</label></td>
                            <td>
                                <select name="hometown" id="hometown" class="hometown">
                                <option value=""selected>::출신고향선택::</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="memo">자기소개</label></td>
                            <td><textarea name="memo" id="memo" cols="30" rows="10"></textarea> <br></td>
                        </tr>
                        <tr>
                            <td colspan="2" id="end">
                                <input type="reset" value="초기화">
                                <input type="submit" value="회원가입 실행" id="btn">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="fcon">FOOTER</div>
        </div>
    </div>
</body>
</html>
