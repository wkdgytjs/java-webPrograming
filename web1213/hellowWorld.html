<!doctype html> <!-- DTD(문서지정형식) -->
<html> <!-- 모든 html은 html태그안에 위치, root element 최상위 -->
<head> <!-- head요소 안에는 html문서 정보, 제목, 외부링크 -->
	<meta charset="UTF-8"> <!-- 문서 정보 UTF-8 ->한글깨짐방지 -->
	<title>문서제목</title>
	<link rel="stylesheet" href="" > <!-- css파일 연결 -->
	<script src=""></script> <!-- javascript파일 연결 -->
</head>
<body> <!-- body요소 안에는 브라우저에 표시 되는 요소 -->
	<h1>Hellow World!!</h1>


</body>
</html>
